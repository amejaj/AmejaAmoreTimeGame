<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ameja Apparel Time Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">

<h1 class="mb-4">Ameja Apparel Time Game</h1>

<button id="startStopBtn" class="btn btn-lg btn-primary">Start</button>

<div id="result" class="mt-4 fw-bold"></div>

<div class="mt-5">
    <button class="btn btn-outline-secondary" onclick="toggleDetails()">Toggle Attempt Details</button>
    <div id="details" class="mt-3 d-none">
        <div id="attemptsLog" class="mb-4"></div>
        <div id="statsSummary"></div>
        <canvas id="chartCanvas" width="400" height="200"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
